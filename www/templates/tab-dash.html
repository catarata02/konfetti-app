<ion-view view-title="{{ 'KONFETTI-APP' | translate }}" class="sp-{{spClass}}">

    <ion-nav-buttons side="secondary">
        <select ng-model="actualLangSelect" ng-options='lang.display for lang in langSet' ng-change='selectedLang(actualLangSelect)'></select>
    </ion-nav-buttons>

  <ion-content class="padding">

      <div class="list card" style="text-align: center; margin-top: 8px;">
        <div style="width:100%;padding:8px">
            <table style="width: 100%;direction: ltr;">
            <tr>
              <td width="30px" style="text-align: left; vertical-align:middle;">
                  <button on-tap="buttonPartyPrev()" class="button button-light icon ion-arrow-left-b fixed-ltr"></button>
              </td>
              <td width="*" style="text-align: center; vertical-align: middle;" on-tap="showPartyInfo()">
                  <div ng-hide="loadingParty" style="min-height: 70px;">

                    <div style="text-align: center;font-size: 200%;">{{actualKonfettiCount}} {{ 'KONFETTI' | translate }}</div>
                    <div style="font-weight: bold; font-size: 125%;padding-top: 8px; direction: ltr;">Helferverein Nord e.V.</div>
                    <div style="direction: ltr;">Berlin-Pankow (500m) <i class="icon ion-ios-information-outline" style="padding: 1px;"></i></div>

                  </div>
                  <div ng-show="loadingParty" style="min-height: 70px;">
                      <br>
                      <ion-spinner icon="android"></ion-spinner>
                  </div>
              </td>
              <td width="30px" style="text-align: right; vertical-align:middle;direction: ltr;">
                  <button on-tap="buttonPartyPrev()" class="button button-light icon ion-arrow-right-b fixed-ltr"></button>
              </td>
            </tr>
            </table>
        </div>
      </div>

      <div ng-hide="loadingParty">

      <!--
        NOTIFICATIONS - just show if available
      -->

      <div class="list card">
          <div notification type="{{noti}}" data-ng-repeat="notification in notifications"></div>
      </div>

      <div class="card">
          <div class="item item-divider">
              {{ 'DASHHEADER_POSTED' | translate }}
          </div>
      </div>

      <div class="card">
          <div class="item item-text-wrap">
              TODO
          </div>
      </div>


      <div class="card">
          <div class="item item-divider">
              {{ 'DASHHEADER_ACTIVE' | translate }}
          </div>
      </div>

      <div class="card">
          <div class="item item-text-wrap">
              TODO
          </div>
      </div>

      <div class="card">
          <div class="item item-divider">
              {{ 'DASHHEADER_OPEN' | translate }} <select ng-model="actualSorting" ng-options='sort.display for sort in sortSet' ng-change='changedSorting(actualSorting)' style="float:right;margin-left: 10px;"></select>
          </div>
      </div>

      <div class="card">
          <div class="item item-text-wrap">
              <button class="button button-positive"><i class="icon ion-thumbsup"></i></button> TODO
          </div>
      </div>

      <div class="card">
          <div class="item item-text-wrap">
              <button class="button button-positive"><i class="icon ion-thumbsup"></i></button> TODO
          </div>
      </div>

      </div>

  </ion-content>
</ion-view>
